						<p
							>La Florida es una raza autóctona del Bajo Valle del Guadalquivir
							que data su origen a principios del siglo XX y que comenzó a
							describirse en 1.984, fruto de la firma de un convenio entre la
							Diputación de Sevilla y D. José A. Sánchez Romero para la creación

							Dpto. de Producción Animal de la Universidad de Córdoba y
							posteriormente la Diputación de Córdoba. El origen de la Florida
							asienta en el cruce de los troncos pirenaico y nubiano.
